<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BillingExtensions Example</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      width: 320px;
      padding: 20px;
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
      color: #e4e4e7;
    }

    h1 {
      font-size: 18px;
      font-weight: 600;
      margin-bottom: 16px;
      color: #f4f4f5;
    }

    .status-card {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      padding: 16px;
      margin-bottom: 16px;
    }

    .status-label {
      font-size: 12px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      color: #a1a1aa;
      margin-bottom: 8px;
    }

    .status-value {
      font-size: 16px;
      font-weight: 500;
    }

    .entitled {
      color: #4ade80;
    }

    .not-entitled {
      color: #f87171;
    }

    .plan-info {
      margin-top: 12px;
      padding-top: 12px;
      border-top: 1px solid rgba(255, 255, 255, 0.1);
    }

    .plan-row {
      display: flex;
      justify-content: space-between;
      font-size: 13px;
      margin-bottom: 6px;
    }

    .plan-row:last-child {
      margin-bottom: 0;
    }

    .plan-key {
      color: #a1a1aa;
    }

    .plan-value {
      color: #e4e4e7;
    }

    .btn-group {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    button {
      width: 100%;
      padding: 12px 16px;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.15s ease;
    }

    .btn-primary {
      background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
      color: white;
    }

    .btn-primary:hover {
      opacity: 0.9;
      transform: translateY(-1px);
    }

    .btn-secondary {
      background: rgba(255, 255, 255, 0.1);
      color: #e4e4e7;
    }

    .btn-secondary:hover {
      background: rgba(255, 255, 255, 0.15);
    }

    .loading {
      text-align: center;
      padding: 40px;
      color: #a1a1aa;
    }

    .error {
      background: rgba(248, 113, 113, 0.1);
      border: 1px solid rgba(248, 113, 113, 0.3);
      border-radius: 8px;
      padding: 12px;
      color: #f87171;
      font-size: 13px;
      margin-bottom: 16px;
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <h1>ðŸš€ Billing Example</h1>

  <div id="loading" class="loading">Loading...</div>

  <div id="error" class="error hidden"></div>

  <div id="content" class="hidden">
    <div class="status-card">
      <div class="status-label">Status</div>
      <div id="entitled-status" class="status-value"></div>

      <div id="plan-info" class="plan-info hidden">
        <div class="plan-row">
          <span class="plan-key">Plan</span>
          <span id="plan-name" class="plan-value">-</span>
        </div>
        <div class="plan-row">
          <span class="plan-key">Status</span>
          <span id="plan-status" class="plan-value">-</span>
        </div>
        <div class="plan-row">
          <span class="plan-key">Renews</span>
          <span id="plan-renews" class="plan-value">-</span>
        </div>
      </div>
    </div>

    <div class="btn-group">
      <button id="btn-checkout" class="btn-primary">Subscribe Now</button>
      <button id="btn-manage" class="btn-secondary">Manage Billing</button>
      <button id="btn-refresh" class="btn-secondary">Refresh Status</button>
    </div>
  </div>

  <script type="module" src="popup.js"></script>
</body>
</html>
